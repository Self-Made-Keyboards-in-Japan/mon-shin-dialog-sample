<!DOCTYPE html>
<html lang="ja">

<head>
	${require('/common/_head.html') pageTitle="BLE Micro Pro に関する問題"}
</head>

<body class="bg-light">
	<div class="container" id="container">
		${require('/common/_header.html')}
		<form name="questionForm" id="questionForm">
			<div class="border rounded shadow-sm m-3 p-3 bg-white">
				<h2 id="problemDetailTitle">現在起きている問題</h2>
				<div class="form-group p-2" id="mainProblem">
					<div class="form-outline">
						<textarea class="form-control" rows="3" name="mainProblem" id="mainProblemTextarea"></textarea>
						<label id="labelMainProblem" class="form-label" for="mainProblem">現在起きている問題</label>
					</div>
				</div>
				<h2 id="problemDetailTitle">書き込んだファームウェアの情報</h2>
				<div class="form-group p-2">
					<div class="form-outline">
						<input class="form-control" type="text" name="bootloaderVersion" id="bootloaderVersion"
							aria-describedby="bootloader version" />
						<label id="labelBootloaderVersion" class="form-label"
							for="bootloaderVersion">ブートローダのバージョン</label>
					</div>
				</div>
				<div class="form-group p-2">
					<div class="form-outline">
						<input class="form-control" type="text" name="applicationVersion" id="applicationVersion"
							aria-describedby="application version" />
						<label id="labelApplicationVersion" class="form-label" for="applicationVersion">アプリケーションのバージョン</label>
					</div>
				</div>
				<h2 id="problemDetailTitle">書き込んだ設定の情報</h2>
				<div>
					<div class="form-group p-2" id="configJson">
						<div class="form-outline">
							<textarea class="form-control" rows="3" name="configJson"
								id="configJsonTextarea"></textarea>
							<label id="labelConfigJson" class="form-label" for="configJson">config.jsonの中身</label>
						</div>
					</div>
					<div class="form-group p-2" id="keymapJson">
						<div class="form-outline">
							<textarea class="form-control" rows="3" name="keymapJson"
								id="keymapJsonTextarea"></textarea>
							<label id="labelKeymapJson" class="form-label" for="keymapJson">keymap.jsonの中身</label>
						</div>
					</div>

				</div>
			</div>

			<div class="border rounded shadow-sm m-3 p-3 bg-white" id="miscInfomation">
				${require('/common/_otherInfo.html')}
			</div>
		</form>
		${require('/common/_resultForm.html')}
	</div>
	</div>
	${require('/common/_footer.html')}
	<script src="js/BLEProblem.bundle.js"></script>
</body>

</html>
